apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  template:
    spec:
      containers:
      - name: grafana
        env:
        - name: GF_UNIFIED_ALERTING_EXTERNAL_ALERTMANAGER_ENABLED
          value: "true"
        - name: GF_UNIFIED_ALERTING_EXTERNAL_ALERTMANAGERS
          value: "http://alertmanager.moc-monitoring.svc:9093"